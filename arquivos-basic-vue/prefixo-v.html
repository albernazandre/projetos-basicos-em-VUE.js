<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Vue.js!!</title>
    <script src="./assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-bind:title="titulo" v-html="mensagem"></h1>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                mensagem: '<u>Olá, Vue.js! Meu olá, Mundo<u>',
                titulo: "lorem guga terra astronauta jeremias açoite raso pera",
            }
        });
    </script>
</body>
</html>
