<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Vue.js!!</title>
    <script src="./assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ listas }}</h1>
        <h1>{{ listas.id }}</h1>
        <h1>{{ listas.nome }}</h1>
        <h1>{{ listas.idioma }}</h1>
        <h1>{{ arrayList[0].idioma }}</h1>
        <h1>{{ arrayList[0].idioma + ' ' + 'Mais um idioma concatenado' }}</h1>
        <h1 v-text="arrayList[2].nome + ' Sobrenome concatenado com v-text'"></h1>
        <h1>{{ verifica ? arrayList[0].nome : 'propriedade verifica é falso' }}</h1>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                mensagem: 'Olá, Vue.js! Meu olá, Mundo',
                listas: {
                    id: 1,
                    nome: 'André Albernaz',
                    idioma: 'Português e Inglês',
                    
                },
                arrayList: [
                    {
                        id: 7,
                        nome: 'Chacal',
                        idioma: 'Espanhol do Array'
                    },
                    {
                        id: 8,
                        nome: 'Jonas',
                        idioma: 'Inglês do Array'
                    },
                    {
                        id: 9,
                        nome: 'Marina',
                        idioma: 'Aramaico do Array'
                    },
                ],

                verifica: false,
            }
        });
    </script>
</body>
</html>
